{% extends 'base.html' %}

{% block content %}
<h1>Panel administrador</h1>

<h3>{{Mensaje}}</h3>

<div class="container-lg p-3">
    <a href="{% url 'CrearAbogados' %}">
        <button class="btn btn-primary">Registrar abogado</button>
    </a>
    <table class="table table-sm mt-4 table-striped-columns table-hover">
        <thead>
            <tr>
                <th>item</th>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in listaAbogados %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.especialidad}}</td>
                <td>
                    <a href="{% url 'DetallesAbogados' item.id %}"><button class="btn btn-info">Ver m√°s</button></a>
                    <a href="{% url 'ActualizarAbogados' item.id %}"><button class="btn btn-warning">Editar</button></a>
                    <a href="{% url 'BorrarAbogados' item.id %}"><button class="btn btn-danger">Eliminar</button></a>
                </tr>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
