{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Crear Abogado</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campo de nombre del abogado -->
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre del abogado</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa el nombre del abogado" required>
                        </div>
                        
                        <!-- Campo de apellidos del abogado -->
                        <div class="form-group mb-3">
                            <label for="apellido">Apellidos del abogado</label>
                            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ingresa los apellidos del abogado" required>
                        </div>
                        
                        <!-- Campo de especialidad -->
                        <div class="form-group mb-3">
                            <label for="especialidad">Especialidad</label>
                            <input type="text" name="especialidad" id="especialidad" class="form-control" placeholder="Ingresa la especialidad del abogado" required>
                        </div>
                        
                        <!-- BotÃ³n de guardar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
