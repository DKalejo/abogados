{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Actualizar Información</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre del abogado</label>
                            <input type="text" name="nombre" id="nombre" value="{{detalles.nombre}}" class="form-control"  required>
                        </div>
                        
                        <!-- Campo de Apellidos -->
                        <div class="form-group mb-3">
                            <label for="apellido">Apellidos del abogado</label>
                            <input type="text" name="apellido" id="apellido" value="{{detalles.apellido}}" class="form-control" required>
                        </div>
                        
                        <!-- Campo de Especialidad -->
                        <div class="form-group mb-3">
                            <label for="especialidad">Especialidad</label>
                            <input type="text" name="especialidad" id="especialidad" value="{{detalles.especialidad}}" class="form-control" required>
                        </div>
                        
                        <!-- Botón de Guardar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
